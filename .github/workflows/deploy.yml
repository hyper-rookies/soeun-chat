name: Deploy to EC2
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: application.yml 생성
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > src/main/resources/application.yml

      - name: Java 17 설정
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Gradle 빌드
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: AWS 자격증명 설정
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Docker 빌드 + ECR push
        env:
          ECR_REPO: ${{ vars.ECR_REPOSITORY }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          REGION="ap-northeast-2"
          REGISTRY=$AWS_ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com
          aws ecr get-login-password --region $REGION | \
            docker login --username AWS --password-stdin $REGISTRY
          IMAGE_URI=$REGISTRY/$ECR_REPO:latest
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      - name: EC2 배포
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: ECR_REPO,AWS_ACCOUNT_ID
          script: |
            REGION="ap-northeast-2"
            REGISTRY=$AWS_ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com
            aws ecr get-login-password --region $REGION | \
              docker login --username AWS --password-stdin $REGISTRY
            docker pull $REGISTRY/$ECR_REPO:latest
            docker stop soeun-chat || true
            docker rm soeun-chat || true
            docker run -d --name soeun-chat -p 8080:8080 \
              $REGISTRY/$ECR_REPO:latest
        env:
          ECR_REPO: ${{ vars.ECR_REPOSITORY }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
